<div class="report-body">
	<div class="container">
		<table style="width: 100%;">
			<thead>
				<tr>
					<th>
						<span class="row">
							<span class="col-sm-4"><img class="text-center docs-angular-logo img-fluid"
									src="../../../../assets/images/logo_seminario_horizontal.png" alt="angular"></span>
							<span class="col-sm-8" style="align-self: center; text-align: end;"><span
									class="headline example-app-name" class="title-header">Sistema de Admisión de
									Estudiantes</span></span>
						</span>
						<span class="row"><span class="col-sm-12">
								<mat-divider></mat-divider>
							</span></span>
					</th>
				</tr>
			</thead>
			<tbody class="mat-card mat-focus-indicator example-card" style="margin-top: 30px;">
				<tr><td><div class="form-title" style="margin-top: 30px; margin-left: 15px; border-radius: 5px;">Test Psicológico</div></td></tr>
				<tr [formGroup]="psicologicalTestFG" *ngFor="let question of psicoQuestions; let i=index">
					<td>
						<div class="col-sm-12">
							<mat-form-field class="example-full-width">
								<mat-label>{{question}}</mat-label>
								<input matInput formControlName="{{'question'+i}}" required>
							</mat-form-field>
						</div>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
