<div class="row" *ngIf="authService.userData as user else loadingProfile">
	<div class="col-sm-12">
		<div class="img-profile-container">
			<img src="{{(user.photoURL) ? user.photoURL : '../../../assets/images/avatar.png'}}"
				class="img-profile rounded-circle img-fluid">
		</div>
		<div class="profile-description" style="position: absolute; top: 18%;">
			<div class="label-h1 username"><strong class="label-name">Nombre:</strong> {{user.displayName}}</div>
			<div class="label-h1 useremail"><strong class="label-email">E-mail:</strong> {{user.email}}</div>
		</div>
	</div>
</div>
<ng-template #loadingProfile>
	<div class="row">
		<div class="col-sm-12">
			<div class="img-profile-container">
				<img src="../../../assets/images/avatar.png" class="img-profile rounded-circle img-fluid">
			</div>
			<div class="profile-description" style="position: absolute; top: 18%;">
			</div>
		</div>
	</div>
</ng-template>

<mat-progress-bar class="example-margin" color="principal" mode="determinate" value=100 bufferValue=75
	style="margin-top:20px; margin-bottom: 20px;">
</mat-progress-bar>

<div class="row" style="justify-content: center;">
	<div class="col-sm-4" style=" margin-bottom:20px">
		<a routerLink="/dashboard/enrollment" routerLinkActivate="active">
			<mat-card class="card-style">
				<mat-card-header style="justify-content: center;">
					<mat-card-title style="text-align: center;">
						<mat-icon class="material-icons primary" style="text-align: center; font-size: 30px; margin: auto;">
							create
						</mat-icon>
					</mat-card-title>
					<mat-card-title style="text-align: center; font-weight: 200;">Solicitud de Ingreso</mat-card-title>
				</mat-card-header>
				<mat-card-content style="text-align: center; padding-left:40px; padding-right: 40px;">
					<circle-progress
					[percent]="authService.userData.enrollmentCompleteness"
					[radius]="50"
					[outerStrokeWidth]="7"
					[innerStrokeWidth]="7"
					[space] = "-7"
					[outerStrokeColor]="'#600000'"
					[innerStrokeColor]="'#e7e8ea'"
					[titleFontSize]= "14"
					[unitsFontSize]= "14"
					[showSubtitle] = "true"
					[animation]="true"
					[animationDuration]="300"
					[startFromZero]="false"
					[responsive]="true"
					subtitle="Progreso"
				  ></circle-progress>				
				</mat-card-content>
			</mat-card>
		</a>
	</div>
