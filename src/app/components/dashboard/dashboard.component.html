<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary" class="mat-elevation-z6">
		<button mat-icon-button (click)="snav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>
		<img class="img-logo" src="../../../assets/images/logo-horizontal-blanco.png" width="70%">
		<span class="headline example-app-name">Sistema de Inscripción de Alumnos</span>
		<span class="example-spacer"></span>
		<div class="nav-item dropdown no-arrow" *ngIf="authService.userData as user">
			<span style="font-size:12px;">{{user.displayName}}</span>
			<img class="img-profile rounded-circle"
				src="{{(user.photoURL) ? user.photoURL : '../../../assets/images/avatar.png'}}">
		</div>
		<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Main menu">
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item (click)="logout()"> Salir</button>
		</mat-menu>
	</mat-toolbar>

	<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
		<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
			fixedTopGap="56" class="sidenav">
			<mat-nav-list class="navigation-list">
				<a mat-list-item (click)="showComponent('register')" class="nav-item"><mat-icon class="material-icons">create</mat-icon><span class="navigation-item-label"> Solicitud de ingreso</span></a>
				<mat-divider class="navigation-divider"></mat-divider>
				<a mat-list-item (click)="showComponent('personal-test')" class="nav-item"><mat-icon class="material-icons">how_to_reg</mat-icon><span class="navigation-item-label"> Test personal</span></a>
				<mat-divider class="navigation-divider"></mat-divider>
				<a mat-list-item (click)="showComponent('personal-test')" class="nav-item"><mat-icon class="material-icons">sentiment_satisfied</mat-icon><span class="navigation-item-label"> Test psicológico</span></a>
				<mat-divider class="navigation-divider"></mat-divider>
				<a mat-list-item (click)="showComponent('personal-test')" class="nav-item"><mat-icon class="material-icons">menu_book</mat-icon><span class="navigation-item-label"> Test bíblico</span></a>
				<mat-divider class="navigation-divider"></mat-divider>
				<a mat-list-item (click)="showComponent('personal-test')" class="nav-item"><mat-icon class="material-icons">notes</mat-icon><span class="navigation-item-label"> Acuerdo de confesión</span></a>
			</mat-nav-list>
		</mat-sidenav>

		<mat-sidenav-content style="align-content: center;">
			<div class="container-fluid">
				<app-register *ngIf="currentComponent == 'register'"></app-register>
			</div>
			<!-- /.container-fluid -->
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
