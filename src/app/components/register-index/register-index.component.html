<div class="row" style="margin-bottom:20px;">
	<div class="col img-profile-container">
		<div *ngIf="authService.userData as user">
			<img src="{{(user.photoURL) ? user.photoURL : '../../../assets/images/avatar.png'}}"
				class="img-profile rounded-circle img-fluid">
		</div>
	</div>
	<div class="col-sm-10" *ngIf="authService.userData as user">
		<div style="padding:8% 0">
			<div class="label-h1"><strong>Nombre:</strong> {{user.displayName}}</div>
			<div class="label-h1"><strong>E-mail:</strong> {{user.email}}</div>
			<mat-progress-bar class="example-margin" color="principal" mode="determinate" value=100 bufferValue=75
				style="margin-top:20px;">
			</mat-progress-bar>
		</div>
	</div>
</div>
<div class="row" style="justify-content: center;">
